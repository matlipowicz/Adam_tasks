<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="script.js" defer></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />

        <title>First - calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="device">
                    <div class="display">
                        <div class="previous-num">
                            <p>420</p>
                            <span class="operand">+</span>
                        </div>
                        <p class="current-num">1620</p>
                    </div>

                    <div class="panel">
                        <button class="clear">C</button>
                        <button class="operator">x<sup>y</sup></button>
                        <button class="operator">:</button>
                        <button class="operator">x</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operator">-</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operator">+</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="equals">=</button>
                        <button class="number">0</button>
                        <button class="number">00</button>
                        <button class="number">.</button>
                    </div>
                </div>

                <div class="calc-history">
                    <p class="calc-history__title">Last calculations <button class="calc-history__btn">Clear history</button></p>

                    <ul class="calc-history__box"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
