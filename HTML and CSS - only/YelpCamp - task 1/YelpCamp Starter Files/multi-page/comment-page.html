<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/main.css" />

        <title>Comment - page</title>
    </head>
    <body>
        <div class="container">
            <div class="sticky-box">
                <h3 class="heading-3">
                    This project was made by <a href="#" class="sticky-box__autor">Colt Steele</a> and designed by
                    <a href="#" class="sticky-box__designer">Codewell</a>
                </h3>
            </div>
            <header class="header2">
                <svg class="header2__logo">
                    <use href="../images/SVG/Sprite.svg#src-7"></use>
                </svg>
                <div class="hamburger">
                    <svg class="hamburger__icon">
                        <use href="../images/SVG/Sprite.svg#src-6"></use>
                    </svg>
                </div>
                <nav class="nav">
                    <ul class="nav__home">
                        <li class="nav__item"><a href="#">Home</a></li>
                    </ul>
                    <ul class="nav__sign-up">
                        <li><a href="#" class="nav__login">Login</a></li>
                        <li><a href="#" class="nav__register">Create an account</a></li>
                    </ul>
                </nav>
            </header>

            <main class="comment-content">
                <section class="comment">
                    <h1 class="heading-1 comment__heading">Add New Comment</h1>
                    <div class="comment__area">
                        <textarea name="caption" id="description" cols="30" rows="10"></textarea>
                        <label for="description">Description</label>
                    </div>
                    <button class="comment__btn">Post Comment</button>
                </section>
            </main>

            <footer class="footer">
                <svg class="footer__logo">
                    <use href="../images/SVG/Sprite.svg#src-7"></use>
                </svg>
            </footer>
        </div>
    </body>
</html>
