<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/main.css" />

        <title>Sign in</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <svg class="header__logo">
                    <use href="images/SVG/Sprite.svg#src-7"></use>
                </svg>

                <a href="../pages/search.html" class="header__link">&larr; Back to the campgrounds</a>
            </header>
            <main class="content-login">
                <section class="login">
                    <h1 class="heading-1">Start exploring camps from all around the world.</h1>
                    <form action="#" class="login__form">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required />

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required />

                        <button class="login__btn">Create an account</button>
                        <p class="login__already-user">Already a user? <a href="#" class="login__link">Sign in</a></p>
                    </form>
                </section>
                <section class="opinion">
                    <p class="opinion__caption">
                        &ldquo; YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added.
                        &rdquo;
                    </p>
                    <div class="user">
                        <div class="user__img"><img src="images/SVG/User Testimonial.svg" alt="User Testimonal" /></div>
                        <div class="user__data">
                            <h4 class="user__name heading-4">May Andrews</h4>
                            <p class="user__profession text">Professional Hiker</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
