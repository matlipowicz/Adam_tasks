<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Landing page</title>
  </head>
  <body>
    <main class="container__landing">
      <header class="header">
        <!-- <svg class="header__logo">
                    <use href="images/SVG/Sprite.svg#src-7"></use>
                </svg> -->

        <img src="./images/SVG/Logo.svg" alt="logo" class="header__logo" />
      </header>
      <section class="hero">
        <!-- <img src="images/BG images/Hero Image (Tablet and Mobile).jpg" alt="Hero image" class="hero__img" /> -->
      </section>
      <section class="explore">
        <h1 class="heading-1">Explore the best camps on Earth.</h1>
        <p class="explore__paragraph text">
          YelpCamp is curated list of the best camping spots on Earth.
          Unfiltered and unbiased reviews.
        </p>
        <ul class="explore__list">
          <li class="explore__item text">Add your own camp suggestions.</li>
          <li class="explore__item text">Leave reviews and experiences.</li>
          <li class="explore__item text">See locations for all camps.</li>
        </ul>
        <!-- Link to different html file -->
        <a href="multi-page/search.html" class="explore-link black-btn"
          >View Campgrounds</a
        >
      </section>
      <footer class="footer">
        <p class="footer__paragrph text">Partnered with:</p>
        <div class="footer__logo-container">
          <img
            src="./images/SVG/Airbnb.svg"
            alt="airbnb"
            class="footer__partners footer__partners--1"
          />
          <img
            src="./images/SVG/Booking.svg"
            alt="booking"
            class="footer__partners footer__partners--2"
          />
          <img
            src="./images/SVG/Plum Guide.svg"
            alt=""
            class="footer__partners footer__partners--3"
          />
        </div>
      </footer>
    </main>
  </body>
</html>
